- shell:
    - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config", "~/.local"]

- link:
    # asdf-tools
    ~/.asdfrc: .asdfrc
    ~/.tool-versions: .tool-versions

    # Git
    ~/.gitconfig: .gitconfig
    ~/.git_globalignore: .git_globalignore
    ~/.git_template: .git_template

    # Tmux
    ~/.tmux.conf: .tmux.conf

    # Vim
    ~/.vimrc: .vimrc

    # Xmodmap
    ~/.xprofile: .xprofile

    # Bash/ZSH/Profile
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

    # Ruby
    ~/.gemrc: .gemrc

    # Terraform
    ~/.terraformrc: .terraformrc

    # Local
    ~/.local/share/:
      glob: true
      path: .local/share/*

    # Config
    ~/.config/:
      glob: true
      path: .config/*

    # Workspace Bin
    ~/bin: ~/Workspace/bin

- asdf:
    - plugin: vagrant
    - plugin: packer
    - plugin: terraform
      global: 0.13.2
      versions:
        - 0.13.2
        - 0.11.14
        - 0.12.29
    - plugin: terraform-docs
      global: v0.6.0
      versions:
        - v0.6.0
    - plugin: shfmt
      global: 3.1.0
      versions:
        - 3.1.0
    - plugin: shellcheck
      global: 0.7.1
      versions:
        - 0.7.1
    - plugin: nodejs
      global: system
    - plugin: golang
      global: system
    - plugin: direnv
      global: system
    - plugin: yarn
    - plugin: dhall
    - plugin: pulumi
    - plugin: k3d
    - plugin: kind

- brewfile:
    - Brewfile

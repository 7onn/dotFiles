- shell:
    - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config", "~/.local"]

- link:
    # asdf-tools
    ~/.asdfrc: .asdfrc

    # Git
    ~/.gitconfig: .gitconfig
    ~/.git_globalignore: .git_globalignore
    ~/.git_template: .git_template

    # Tmux
    ~/.tmux.conf: .tmux.conf

    # Vim
    ~/.vimrc: .vimrc

    # Xmodmap
    ~/.xprofile: .xprofile

    # Bash/ZSH/Profile
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

    # Ruby
    ~/.gemrc: .gemrc

    # Terraform
    ~/.terraformrc: .terraformrc

    # Local
    ~/.local/share/:
      glob: true
      path: .local/share/*

    # Config
    ~/.config/:
      glob: true
      path: .config/*

    # Workspace Bin
    ~/bin: ~/Workspace/bin

- asdf:
    - plugin: terraform
      global: 0.11.14
      versions:
        - 0.11.14
        - 0.12.21
    - plugin: terraform-docs
      global: v0.6.0
      versions:
        - v0.6.0
    - plugin: shfmt
      global: v2.6.4
      versions:
        - v2.6.4
    - plugin: shellcheck
      global: 0.7.0
      versions:
        - 0.7.0
    - plugin: nodejs
      global: 12.12.0
      versions:
        - 12.12.0

- brewfile:
    - Brewfile

- defaults:
    link:
      relink: true
      force: false

- clean:
    ~/:
      force: false
    /etc/default:
      force: false

- link:
    # Main Files
    ~/.xprofile: .xprofile
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.profile: .profile
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.gemrc: .gemrc
    # Gestures
    ~/.config/libinput-gestures.conf: .config/libinput-gestures.conf
    # Konsole
    ~/.local/share/konsole/MonokaiSetiAtom.colorscheme: .local/share/konsole/MonokaiSetiAtom.colorscheme
    ~/.local/share/konsole/BrogrammerChalk.colorscheme: .local/share/konsole/BrogrammerChalk.colorscheme
    # SSH Startup agent
    ~/.config/autostart-scripts/ssh-agent-startup.sh: .config/autostart-scripts/ssh-agent-startup.sh
    ~/.config/systemd/user/ssh-agent.service: .config/systemd/user/ssh-agent.service
    # Workspace
    ~/bin: ~/Workspace/bin

- pip:
    file: pipsi/pip.txt
    binary: pip3
    user: true # Like --user
    stdout: true # Print the execution stdout
    stderr: true # Print the execution stderr

- pipsi:
    file: pipsi/pipsi.txt
    stdout: true # Print the execution stdout
    stderr: true # Print the execution stderr

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config", "~/.local"]

- link:
    # Local
    ~/.local/share/:
      glob: true
      path: .local/share/*

    # Config
    ~/.config/:
      glob: true
      path: .config/*

- asdf:
    # Hashi
    - plugin: vagrant
      global: system
    - plugin: packer
      global: system
    - plugin: terraform
      global: system
      versions:
        - 0.13.2
        - 0.12.29
    - plugin: terraform-docs
      versions:
        - v0.6.0

    # Tools
    - plugin: fd
      global: system
    - plugin: jq
      global: system
    - plugin: just
      global: system
    - plugin: yq
      global: system

    # Kubernetes
    - plugin: k3d
      global: system
    - plugin: kustomize
      global: system

    # Shell
    - plugin: shfmt
      global: system
      versions:
        - 3.1.0
    - plugin: shellcheck
      global: system
      versions:
        - 0.7.1

    # Golang
    - plugin: golang
      global: system

    # Python
    - plugin: poetry
      global: system
    - plugin: python
      global: system

    # Direnv
    - plugin: direnv
      global: system

    # Node
    - plugin: nodejs
      global: system
    - plugin: yarn
      global: system

    # Dhall
    - plugin: dhall
      global: system

    # Pulumi
    - plugin: pulumi
      global: system

    # GCP
    - plugin: gcloud
      global: system

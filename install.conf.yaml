- shell:
    - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config", "~/.local"]

- link:
    # asdf-tools
    ~/.tool-versions: .tool-versions

    # Git
    ~/.gitconfig: .gitconfig
    ~/.git_globalignore: .git_globalignore
    ~/.git_template: .git_template

    # Tmux
    ~/.tmux.conf: .tmux.conf

    # Vim
    ~/.vimrc: .vimrc

    # Xmodmap
    ~/.xprofile: .xprofile

    # Bash/ZSH/Profile
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

    # Ruby
    ~/.gemrc: .gemrc

    # Local
    ~/.local/share/:
      glob: true
      path: .local/share/*

    # Config
    ~/.config/:
      glob: true
      path: .config/*

    # Workspace Bin
    ~/bin: ~/Workspace/bin

- asdf:
    - plugin: terraform
      versions:
        - 0.11.14
        - 0.12.21

- brewfile:
    - Brewfile

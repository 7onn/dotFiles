- shell:
    - [git submodule update --init --recursive, Installing submodules]

- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: false

- link:
    # Git
    ~/.gitconfig: .gitconfig
    ~/.git_globalignore: .git_globalignore
    ~/.git_template: .git_template

    # Tmux
    ~/.tmux.conf: .tmux.conf

    # Vim
    ~/.vimrc: .vimrc

    # Xmodmap
    ~/.xprofile: .xprofile

    # Bash/ZSH/Profile
    ~/.aliases: .aliases
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc

    # Ruby
    ~/.gemrc: .gemrc

    # Gestures
    ~/.config/libinput-gestures.conf: .config/libinput-gestures.conf

    # Konsole
    ~/.local:
      glob: true
      path: .local/*
      relink: tru

    # SSH Startup agent
    ~/.config:
      glob: true
      path: .config/*
      relink: tru

    # Workspace Bin
    ~/bin: ~/Workspace/bin

- asdf:
    - plugin: terraform
      versions:
        - 0.11.14
        - 0.12.21

- brewfile:
    - Brewfile
